<!DOCTYPE html>
<html>
<head>
    <title>Bulk Import</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PhishTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/generate">Generate</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report">Report</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/import">Import</a></li>
                    <li class="nav-item"><a class="nav-link" href="/email-template">Email Template</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
                </ul>
                <button class="btn btn-sm btn-outline-warning" onclick="resetAnalytics()">‚ü≥ Reset Analytics</button>
            </div>
        </div>
    </nav>
    <h2>Import Users (CSV)</h2>
    <form action="/import" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <br><br>
        <button type="submit">Upload and Generate Links</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <p><a href="/dashboard">Back to Dashboard</a></p>
</body>
</html>
