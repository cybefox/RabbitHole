<!DOCTYPE html>
<html>
<head>
    <title>Emails Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Emails Sent Summary</h2>
{% if message %}
  <h4>{{ message }}</h4>
{% endif %}

{% if sent %}
  <h5>✅ Sent Emails:</h5>
  <ul>
    {% for email in sent %}
      <li>{{ email }}</li>
    {% endfor %}
  </ul>
  <p><strong>Total sent: {{ count }}</strong></p>
{% endif %}

<br>
<a class="btn btn-secondary" href="/email-template">⬅ Back</a>
</body>
</html>
